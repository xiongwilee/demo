<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
 <input type="file" id="file">
 <button onclick="matting()">开始抠图</button>
</body>
<script src="./dist/matting.js"></script>
<script>
  function matting() {
    var file = document.getElementById('file').files[0];
    var mat = new Matting(file);
    mat.createStream();
  }
</script>
