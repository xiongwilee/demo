<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>父节点与子节点</title>
</head>
<body>

    <div id="helloWorld">
        <div id="d1">d1</div>
        <div id="d2">d2</div>
        <div id="d3">d3</div>
        <div id="d4">d4</div>
    </div>

    <script type="text/javascript">
        // 查询id为 helloWorld 的节点
        var helloWorld = document.getElementById('helloWorld');

        // 获得helloWorld的父节点
        // 这里使用的是parentNode，在非w3c标准下还有一个parentElement，必须理解二者的区别：
        // ElementNode只是Node中的一种，nodeType为1
        var parentNodeForHelloWorld = helloWorld.parentNode;
        console.log("div#helloWorld的父节点是：",parentNodeForHelloWorld);

        // 获得helloWorld的所有子节点
        var childNodesForHelloWorld = helloWorld.childNodes;
        console.log("div#helloWorld的所有子节点是：",childNodesForHelloWorld);

        // 获取hellWorld的第一个子节点
        var firstChildForHelloWorld = helloWorld.firstChild;
        console.log("div#helloWorld的第一个子节点是：",firstChildForHelloWorld);

        // 获取hellWorld的最后一个子节点
        var lastChildForHelloWorld = helloWorld.lastChild;
        console.log("div#helloWorld的最后一个子节点是：",lastChildForHelloWorld);
    </script>
</body>
</html>
	</textarea>
	<button onclick="runCode('testCode')">点击运行</button>
</body>
