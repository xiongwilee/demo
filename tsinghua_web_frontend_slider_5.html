<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>修改节点属性</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <style>
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <a id="helloWorld" class="" href="http://www.wilee.me">http://www.wilee.me</a>
    </div>
    <button id="btnModifyHrefAttr">修改helloWorld节点的href属性</button>
    <button id="btnModifyClassAttr">修改helloWorld节点的class属性</button>
    <script type="text/javascript">
        document.getElementById('btnModifyHrefAttr').addEventListener('click',function(e){
            // 查询id为 helloWorld 的A节点
            var helloWorld = document.getElementById('helloWorld');

            // 修改helloWorld的href值：通过element.setAttribute的形式
            helloWorld.setAttribute('href','http://www.baidu.com');

            // 修改helloWorld的href值：通过element.attributeName的形式
            // helloWorld.href = 'http://www.weibo.com';
        },false);

        // 但是，
        // 不是所有的属性都可以直接通过element.attributeName赋值的形式来实现，比如，节点的CSS class就是一个特例：
        document.getElementById('btnModifyClassAttr').addEventListener('click',function(e){
            // 查询id为 helloWorld 的A节点
            var helloWorld = document.getElementById('helloWorld');

            // 修改helloWorld的href值：通过element.setAttribute的形式
            helloWorld.setAttribute('class','red');

            // 修改helloWorld的href值：通过element.attributeName的形式
            // helloWorld.class = 'red'; // failed
            // helloWorld.className = 'success'; // success
        },false);

        /*
        $('#btnModifyHrefAttr').on('click',function(){
            $('#helloWorld').attr({'href':'http://www.tsinghua.edu.cn/publish/newthu/index.html'})
        })
        $('#btnModifyClassAttr').on('click',function(){
            $('#helloWorld').addClass('red')
            //$('#helloWorld').css({'color':'blue'})
        })
        */
    </script>
</body>
</html>
    </textarea>
    <button onclick="runCode('testCode')">点击运行</button>
</body>
